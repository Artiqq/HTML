<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="Balão de fala com estrela">
    </header>

    <form id="my-form">
      
      <fieldset>
        <div class="form-header">
          <legend>Informações Pessoais</legend>
        </div>
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" id="info-name" required>
            </div>
            <div class="input-wrapper">
              <label for="info-lastname">Sobrenome</label>
              <input type="text" id="info-lastname" required>
            </div>
          </div>
          <div class="row-email">
            <div class="input-wrapper">
              <label for="info-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="info-email" required>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="form-header2">
            <h2>INFORMAÇÕES DO MENTOR</h2>
          </div>

          <div class="input-wrapper">
            <label for="info-mentor">Selecione o seu mentor</label>
            <select name="select-mentor" id="info-mentor">
              <option value="1">Carlos</option>  
              <option value="2">Caio</option>
              <option value="3">Rodrigo</option>
            </select>
          </div>

          <div class="input-wrapper mt-32">
            <label for="info-feedback">Feedback sobre o mentor</label>
            <textarea id="info-feedback"></textarea>
          </div>

          <div class="input-wrapper mt-32 row-checkbox">
            <input type="checkbox">
            <label for="info-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="form-header2">
            <h2>Agendado próximo mentor</h2>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-data" required>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
          </div>
        </div>  
      </fieldset>
      <div class="button">
        <button>Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
